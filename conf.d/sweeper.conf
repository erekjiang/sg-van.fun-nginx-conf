server {
       server_name sweeper.sg-van.fun;

       root /var/www/sweeper;
       index index.html;

       location / {
           try_files $uri $uri/ =404;
       }
   
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/sweeper.sg-van.fun/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/sweeper.sg-van.fun/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = sweeper.sg-van.fun) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


       listen 80;
       server_name sweeper.sg-van.fun;
    return 404; # managed by Certbot


}